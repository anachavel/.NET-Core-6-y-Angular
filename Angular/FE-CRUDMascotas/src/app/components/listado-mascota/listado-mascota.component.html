<div class="title">
  <h1>Listado de mascotas</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="dataSource.data.length > 0" class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z5">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
          <button mat-button routerLink="/agregarMascota" class="btn_agregar">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <span routerLink="/verMascota/{{ element.id }}" class="search" matTooltip="Ver">
          <mat-icon>search</mat-icon>
        </span>
        <span routerLink="/editarMascota/2" class="edit" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </span>
        <span (click)="eliminarMascota()" class="delete" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
